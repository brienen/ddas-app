<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Forms Demo</title>
  <!-- Material UI CSS for styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
</head>
<body>
  <div id="root"></div>

  <!-- React and ReactDOM libraries -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  
  <!-- JSON Forms and Material Renderers -->
  <script src="https://unpkg.com/@jsonforms/core@3.0.0/dist/jsonforms-core.umd.js"></script>
  <script src="https://unpkg.com/@jsonforms/react@3.0.0/dist/jsonforms-react.umd.js"></script>
  <script src="https://unpkg.com/@jsonforms/material-renderers@3.0.0/dist/jsonforms-material-renderers.umd.js"></script>
  
  <!-- Material UI core library -->
  <script src="https://unpkg.com/@mui/material@5.0.0/umd/material-ui.development.js" crossorigin></script>
  
  <script>
    const { JsonForms } = JSONFormsReact;
    const { materialRenderers } = JSONFormsMaterialRenderers;

    // JSON Schema definition
    const schema = {
      "$schema": "http://json-schema.org/draft-07/schema#",
      "type": "object",
      "properties": {
        "name": { 
          "type": "string", 
          "description": "Your full name", 
          "minLength": 2 
        },
        "age": { 
          "type": "integer", 
          "description": "Your age", 
          "minimum": 0 
        },
        "gender": { 
          "type": "string", 
          "description": "Your gender", 
          "enum": ["Male", "Female", "Other"] 
        }
      },
      "required": ["name", "age"]
    };

    // JSON UI schema (optional)
    const uischema = {
      "type": "VerticalLayout",
      "elements": [
        { "type": "Control", "scope": "#/properties/name" },
        { "type": "Control", "scope": "#/properties/age" },
        { "type": "Control", "scope": "#/properties/gender" }
      ]
    };

    // Render the form
    ReactDOM.render(
      React.createElement(JsonForms, {
        schema: schema,
        uischema: uischema,
        renderers: materialRenderers,
        data: {},
        onChange: (event) => console.log(event.data)
      }),
      document.getElementById('root')
    );
  </script>
</body>
</html>
